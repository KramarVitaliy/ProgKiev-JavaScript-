<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Italiano</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./fonts/fontawesome-free-5.12.1-web/css/all.css">
  <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
  <header class="header-wrap">
    <div class="header">
      <div class="header__block-left">
        <a href="#">
          <div class="header__logo">
        </div>
        </a>
      </div>
      <div class="header__block-right">
        <select name="language" id="lang">
          <option value="Rus">Rus</option>
          <option value="Eng">Eng</option>
          <option value="Ukr">Ukr</option>
        </select>
        <select>
          <option value="">Kiev</option>
          <option value="">Brovary</option>
          <option value="">Irpin</option>
          <option value="">Lviv</option>
          <option value="">Odessa</option>
        </select>
        <div class="header__basket-wrap">
          <div class="basket__price">
            <a href="#">
              <div id="all-price">000.00 грн</div>
            </a>
          </div>
          <div class="basket__buy" id="button-buy">
            <a href="#">
              <div>Заказать</div>
            </a>
          </div>
        </div>
        <button>Вход</button>
        <div class="header__hamburger-wrapper">
          <input type="checkbox" id="check-menu">
          <label for="check-menu"></label>
          <div class="burger-line first"></div>
          <div class="burger-line second"></div>
          <div class="burger-line third"></div>
          <div class="burger-line fourth"></div>
          <nav class="main-menu">
              <a href="#">Пункт 1</a>
              <a href="#">Пункт 2</a>
              <a href="#">Пункт 3</a>
              <a href="#">Пункт 4</a>
              <a href="#">Пункт 5</a>
          </nav>
        </div>
      </div>
    </div>
    
  </header>
  <nav class="navigation-wrap">
    <div class="navigation">
      <a href="javascript:void(0);"><div class="promotions"><i class="fa fa-percent" aria-hidden="true"><span>Акции</span></i></div></a>
      <a href="javascript:void(0);"><div class="pizza"><i class="fas fa-pizza-slice"><span>Пицца</span></i></div></a>
      <a href="javascript:void(0);"><div class="drinks"><i class="fas fa-mug-hot"><span>Напитки</span></i></div></a>
      <a href="javascript:void(0);"><div class="sides"><i class="fas fa-hamburger"><span>Сайды</span></i></div></a>
      <a href="javascript:void(0);"><div class="desserts"><i class="fas fa-ice-cream"><span>Десерты</span></i></div></a>
    </div>
  </nav>
  <main>
    <h1>Конструктор пиццы</h1>
    <div class="constructor">
      <div class="constructor__area">
        <div class="cake">
          <div class="cheese ingredient"></div>
          <div class="chicken ingredient"></div>
          <div class="tomato ingredient"></div>
          
        </div>
      </div>
      <div class="constructor__menu">
        <form onsubmit="SendMail(this.cheese.name, this.cheese.value); return false">
            <div>
            <label for="cheese">Сыр</label><input type="range" name="cheese" id="cheese" min="0" max="6" value="0" oninput="cheese_count.value = cheese.value">
            <output id="cheese_count">0</output>
          </div>
          <div>
            <label for="chicken">Курица</label><input type="range" name="chicken" id="chicken" min="0" max="6" value="0" oninput="chicken_count.value=chicken.value">
            <output id="chicken_count">0</output>
          </div>
          <div>
            <label for="tomato">Томати</label><input type="range" name="tomato" id="tomato" min="0" max="6" oninput="tomato_count.value = tomato.value" value="0">
            <output id="tomato_count">0</output>
          </div>

          <div id="form-price">
            <input type="text" disabled id="price-out">
          </div>
          <div id="form-button"><input type="button" id="form-submit" value="Добавить в корзину"></input></div>
          <div class=""><input type="submit" value="Send"></div>
        </form>
        
      </div>
    </div>
    
  </main>
  <footer>
  

  </footer>
  <div class="form-wrapper" id="form-order">
    <div class="form">
      <form action="#" autocomplete="on">
        <p class="form-header">Login to Web App</p>
        <fieldset>
        <p class="login"><input type="email" placeholder="Email" autofocus></p>
        <p class="name"><input type="text" placeholder="Имя"></p>
        <div class="form-footer">
          <button type="submit"><p>Оформить</p></button>
        </div>
        </fieldset>
              </form>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
